

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="/mockups/virus_img.jpg" type='image/x-icon'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID-19 Tracker</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->

        function gtag() { dataLayer.push(arguments); }

<body>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./dist/main.js"></script>
    
    <div id=header>
        
        <h1>COVID-19 Tracker</h1>
    </div>


    <!-- <div>
        <div class="hallOfFameContainer">
            <h3>COVID-19 Hall of Fame:</h3>
            <div class="hallOfFameWinners">
                <p>Highest Recoveries to Cases ratio</p>
                <p>Fewest Deaths to Recoveries ratio</p>
                <p>Slowest growth rate over the last 10 days</p>
            </div>
        </div>
    </div> -->

    <div id="app">
        <div id="aboveSvg">
            <div id="filters">
                <h2 id="asOfTitle"></h2>
                <div class="filtersContainer">
                    <div class="top">
                        <title>Filters</title> 
                    </div>
                    <div class="bottom">
                        <label id="dateSelect">
                            <div class="top">
                                <p style="margin:0px;">Choose Another Date</p> 
                                <input type="date" id="calendarInput" min="2020-01-22">
                            </div>
                        </label>
                        <label id="excludeChina">
                            <span id="chinaCheckboxLabel">Exclude China</span>
                            <input type="checkbox" id="chinaCheckbox">
                            <button id="backToCountries">Back to Countries</button>
                        </label>
                        <!-- <label id="countriesButtonContainer">
                        </label> -->
                    </div>
                </div>
            </div>

            <!-- might need to move this h2 somewhere -->
            

            <div id="htmlLegendContainer">
                <div id="htmlLegend">

                        <section class="casesColor">
                            <div class="confirmedCasesColorCircle"></div>
                            <p>Unresolved Cases</p>
                        </section>

                        <section class="recoveriesColor">
                            <div class="recoveriesColorCircle"></div>
                            <p>Reported Recoveries</p>
                        </section>

                        <section class="deathsColor">
                            <div class="deathsColorCircle"></div>
                            <p>Reported Deaths</p>
                        </section>
                </div>
            </div>
        </div>
        <svg id="horzBarChart"></svg>       
        
       
        

    </div>
    <div class="dataSource">
        <a target="_blank"href="https://github.com/CSSEGISandData/COVID-19">Data Source: Johns Hopkins University Center for Systems Science and Engineering (JHU CSSE)</a>
        <p>Site Created By: <a target="_blank" href="https://jessecolligan.com/">Jesse Colligan</a></p>
        <a target="_blank" class="githubContainer" href="https://github.com/jcolla-holla/CoronaVirusTracker">
            <img class="github"  src="./mockups/github_PNG20.png" alt="">
        </a>
        
    </div>
    <!-- <svg id="barChartExample"></svg> -->
    <script>
        var today = new Date();
        var dd = today.getDate() - 1;
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd
        }
        if (mm < 10) {
            mm = '0' + mm
        }

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("calendarInput").setAttribute("max", today)
    </script>
    
</body>

</html>
